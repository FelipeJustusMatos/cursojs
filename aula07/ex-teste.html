<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 5 + 3; //8
      a = a + 4; // a = 12 pode ser escrito como a += 4 auto atribuição
      //incremento - altera o valor depois
      a++; // a = 13
      a--; // a = 12
      //pré incremento
      ++a;
      --a;
      var b = a % 5; //3
      var c = 5 * b ** 2; //45
      var d = 10 - a / 2; //6
      var e = (6 * 2) / d; //2
      var f = (b % e) + 4 / e; //3
    </script>
  </body>
</html>
