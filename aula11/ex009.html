<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sistema de nacionalidade</h1>
    Digite sua nacionalidade <input type="text" name="textpais" id="textpais" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var pais = window.document.getElementById("textpais").value;
        var res = window.document.getElementById("res");
        res.innerHTML = `Seu país é ${pais} <br/>`;
        if (pais == "Brasil") {
          res.innerHTML += "Você é Brasileiro!";
        } else {
          res.innerHTML += "Você é Estrangeiro!";
        }
      }
    </script>
  </body>
</html>
