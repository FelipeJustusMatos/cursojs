<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nome = window.prompt("qual é seu nome");
      document.write(
        `Olá <strong>${nome}</strong>! seu nome tem ${nome.length} letras <br/>` //quantos caracteres a string tem
      );
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`); //maiusculas
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`); //minusculas
    </script>
  </body>
</html>
